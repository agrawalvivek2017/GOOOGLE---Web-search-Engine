<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <title>Gooogle</title>
  </head>
  <body>
    <main> 
      <div id="app">
        <img src="images/logo.png" class="rounded mx-auto d-block" alt="Logo">
        <h1 class="text-center">Gooogle KWIC Engine</h1>
      </div>
      <br><br>
      <div class="container text-center">
        <div class="row align-items-center">
            <div class="input-group col-8">
                <span class="input-group-text">Input</span>
                <textarea id="inputArea" maxlength=10000 class="form-control" aria-label="With textarea" placeholder="Write the sentences separated by new line"></textarea>
              </div>
        </div>
        <br><br>
        <div class="row aligh-tems-center">
            <div class="col-3">
                <button type="button" onclick="performShuffle()" class="btn btn-primary" >Circular-shift</button>
            </div>
        </div>
        <br><br>
        <div class="row align-items-center">
            <div class="input-group col-8">
                <span class="input-group-text">Circular-shift</span>
                <textarea readonly id="shuffledWords" class="form-control" aria-label="With textarea" style="height: 200px;" placeholder="Circular-shift results"></textarea>
              </div>
        </div>
        <br> <br>

        <div class="row aligh-tems-center">
            <div class="col-3">
                <button type="button" onclick="performSort()" class="btn btn-primary">Alphabetized</button>
            </div>
        </div>
        <br><br>
        <div class="row align-items-center">
            <div class="input-group col-8">
                <span class="input-group-text">Alphabetized</span>
                <textarea readonly id="sortedSentence" class="form-control" aria-label="With textarea" style="height: 200px;" placeholder="Alphabetized results"></textarea>
              </div>
        </div>
        <br> <br>
    </main>
    <script src="script/app.js"></script>
  </body>
</html>
