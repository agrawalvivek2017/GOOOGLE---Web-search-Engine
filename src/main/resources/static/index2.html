<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Gooogle</title>
  </head>
  <body>
    <main> 
      <div id="app">
        <img src="images/logo.png" class="rounded mx-auto d-block" alt="Logo">
        <h1 class="text-center">Gooogle KWIC Engine</h1>
      </div>
      <br><br>
      <div class="container text-center">
        <div class="row align-items-center col-12">
            <div class="input-group">
                <input id="inputArea" type="text" class="form-control" aria-label="Enter Search keywords">
                <div class="input-group-append">
                    <button type="button" onclick="performSearch()" class="btn btn-outline-primary ms-1">Search</button>
                    <select class="dropdown form-select-sm" aria-label=".form-select-lg example" id="operator">
                        <option selected value="and">AND</option>
                        <option value="or">OR</option>
                        <option value="not">NOT</option>
                    </select>
                </div>
            </div>
        </div>
      </div>
    </main>
    <script src="script/app2.js"></script>
  </body>
</html>
